<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url(hostel..jpg);
            background-repeat: no-repeat;
            background-position: relative;
            background-size: cover;
            overflow: hidden;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
            margin-right: 20px;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Container styles */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            height: 350px;
            width: 600px;
            margin-top: 170px;
            margin-left:30%;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input styles */
        .box input[type="email"],
        .box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid #3498db;
            background-color: transparent;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .box input[type="email"]:focus,
        .box input[type="password"]:focus {
            border-color: #95dbf7;
            outline: none;
        }

        /* Button styles */
        .btn {
            background-color: #36f525;
            color: rgb(0, 0, 0);
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #14ff5f;
        }

        /* Link styles */
        p a {
            color: #4234db;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li style="font-size: 1.5rem;">
                <a href="login.html">USER</a>
            </li>
            <li>
                <a href="index.html">ADMIN</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Log In</h1>
        <form action = "user_login.php" method="POST">
            <div class="box">
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <input type="password" name="password" id="password" placeholder="Enter Your Password"> 
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="registration.html">Register</a></p>
    </div>

</body>
</html>
